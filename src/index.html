<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble sorting cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center velvet-bg">
      <!--NavBar-->
      <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="src/assets/img/buble.png" width="20px" />
          <a class="navbar-brand ms-2" href="./index.html">Bubble Sort</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mt-1 ms-5 ps-5">
                <label for="numberofCards">Original (2-14):</label>
                <input
                  type="number"
                  id="numberOfCardsInput"
                  min="2"
                  max="14"
                  class="ms-1"
                />
              </li>
              <li class="nav-item">
                <button
                  id="submitButton"
                  class="btn btn-sm mt-1 ms-4 draw-button"
                >
                  <i class="fa-solid fa-hand"></i> DRAW
                </button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-sm mt-1 ms-4 sort-button" id="sort-button">
                  <i class="fa-solid fa-arrow-down-short-wide"></i> SORT
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-sm mt-1 ms-4 new-button"
                  id="refreshButton"
                >
                  <i class="fa-solid fa-plus"></i> NEW
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">

        <div class="cards-container" id="cardsContainer"></div>

        <h4 id="bubble-log"></h4>

        <div class="sorted-cards" id="sortedCards">
        </div>
    </div>
    <audio id="cardSound">
      <source src="src/assets/card-sounds.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </main>

    <script src="app.js"></script>
  </body>
</html>
